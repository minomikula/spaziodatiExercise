<form [formGroup]="loginForm" class="loginForm">
  <mat-form-field>
    <input matInput formControlName="login" placeholder="Mail" />
    <mat-error *ngIf="showLoginEmailError()">
      Email is not valid!
    </mat-error>
    <mat-error *ngIf="showLoginRequiredError()">
      Login is required!
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      formControlName="password"
      type="password"
      placeholder="Password"
    />
    <mat-error *ngIf="showPasswordRequiredError()">
      Password is required!
    </mat-error>
  </mat-form-field>
</form>

<button
  mat-button
  (click)="login()"
  [disabled]="!loginForm.valid || (waitingForServer | async)"
>
  <span class="spinner-wrapper" *ngIf="waitingForServer | async">
    <mat-progress-spinner
      mode="indeterminate"
      [diameter]="20"
    ></mat-progress-spinner>
  </span>
  Login
</button>
<button mat-button (click)="back()">Back</button>
